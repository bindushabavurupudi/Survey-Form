<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Google_Forms_2020_Logo.svg/1489px-Google_Forms_2020_Logo.svg.png ">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Survey Form</h1>
        </div>
        <div class="container">
            <div class="sample">
                <label for="Name" class="head">Name</label><br>
                <input class="text" id="Name" placeholder="Enter your name"><br>
            </div>
            <br>
            <div class="sample">
                <label for="Email" class="head">Email</label><br>
                <input class="text" id="Email" placeholder="Enter your email"><br>
            </div>
            <br>
            <div class="sample">
                <label for="Age" class="head">Age</label><br>
                <input class="text" id="Age" placeholder="Enter your age"><br>
            </div>
            <br>
            <div class="sample">
                <label for="Character" class="head">Which option best describes you?</label><br>
                <select class="head" id="Character">
                    <option value="None">None</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Dancer">Dancer</option>
                    <option value="Singer">Singer</option>
                </select>
            </div>
            <br>
            <div class="sample">
                <label for="Recommend" class="head">Would you recommend gfg to a friend?<br>
                    <label class="radio head" for="Yes">
                        <input  class="radio head" type="radio" name="recommend" id="Yes">Yes</label><br>
                    <label class="radio head" for="No">
                        <input class="radio head" type="radio" name="recommend" id="No">No</label><br>
                    <label class="radio head" for="May be">
                        <input class="radio head" type="radio" name="recommend" id="May be">May be</label><br>
            </div>
            <br>
            <div class="sample">
                <label class="head" for="Lang">Languages and Frameworks Known<small>(Check all that apply)</label><br>
                <label class="check head" for="C">
                    <input class = "head" type="checkbox" id="C">C</label><br>
                <label class="check head" for="C++">
                    <input class = "head" type="checkbox" id="C++">C++</label><br>
                <label class="check head" for="C#">
                    <input class = "head" type="checkbox" id="C#">C#</label><br>
                <label class="check head" for="Java">
                    <input class = "head" type="checkbox" id="Java">Java</label><br>
                <label class="check head" for="Python">
                    <input class = "head" type="checkbox" id="Python">Python</label><br>
                <label class="check head" for="JavaScript">
                    <input class = "head" type="checkbox" id="JavaScript">JavaScript</label><br>
                <label class="check head" for="React">
                    <input class = "head" type="checkbox" id="React">React</label><br>
                <label class="check head" for="Angular">
                    <input class = "head" type="checkbox" id="Angular">Angular</label><br>
                <label class="check head" for="Django">
                    <input class = "head" type="checkbox" id="Django">Django</label><br>
                <label class="check head" for="Spring">
                    <input class = "head" type="checkbox" id="Spring">Spring</label><br>
            </div>
            <br>
            <div class="sample">
                <label class="head" for="comments">Any Comments or Suggestions</label><br>
                <textarea id="comments" class="text" placeholder="Enter Your Comment here"></textarea><br>
            </div>
            <br><br>
            <div class="sample2">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
